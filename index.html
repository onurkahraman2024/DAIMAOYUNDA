<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daima Oyunda</title>
    <style>
        /* Genel Stiller */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Sabit Başlık */
        header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigasyon Çubuğu */
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 70px;
            width: 100%;
            z-index: 999;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ff4500;
        }

        /* İçerik Alanı */
        #content {
            margin-top: 150px;
            padding: 20px;
            text-align: center;
        }

        /* Copyright */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sabit Başlık -->
    <header>
        <h1>DAİMA OYUNDA</h1>
    </header>

    <!-- Navigasyon Çubuğu -->
    <nav>
        <a href="#" onclick="showPage('Ana Sayfa')">Anasayfa</a>
        <a href="#" onclick="showPage('Oyun Videoları')">Oyun Videoları</a>
        <a href="#" onclick="showPage('Oyun Açıklamaları')">Oyun Açıklamaları</a>
        <a href="#" onclick="showPage('Tanışma')">Tanışma</a>
    </nav>

    <!-- Dinamik İçerik Alanı -->
    <div id="content">
        <h2>Ana Sayfa</h2>
        <p>Burada YouTube videolarımı ve içeriklerimi bulabilirsiniz.</p>
    </div>

    <!-- Copyright -->
    <footer>
        Copyright &copy; 2024 Daima Oyunda. Tüm Hakları Saklıdır.
    </footer>

    <script>
        function showPage(pageName) {
            const contentDiv = document.getElementById('content');
            let content = '';

            switch (pageName) {
                case 'Ana Sayfa':
                    content = `
                        <h2>Ana Sayfa</h2>
                        <p>Burada YouTube videolarımı ve içeriklerimi bulabilirsiniz.</p>`;
                    break;
                case 'Oyun Videoları':
                    content = `
                        <h2>Oyun Videoları</h2>
                        <p>Marvel: Contest of Champions, MW3, PUBG Mobile gibi oyunların videoları burada!</p>`;
                    break;
                case 'Oyun Açıklamaları':
                    content = `
                        <h2>Oyun Açıklamaları</h2>
                        <p>Oyunların püf noktalarını ve rehberlerini bu bölümde bulabilirsiniz.</p>`;
                    break;
                case 'Tanışma':
                    content = `
                        <h2>Tanışma Platformu</h2>
                        <p>Diğer oyuncularla tanışmak ve iletişim kurmak için bu bölümü kullanabilirsiniz.</p>`;
                    break;
                default:
                    content = `<h2>Hata</h2><p>Sayfa bulunamadı.</p>`;
            }

            contentDiv.innerHTML = content;
        }
    </script>
</body>
</html>
