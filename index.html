<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daima Oyunda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/8/88/Marvel_Contest_of_Champions_logo.png'); /* MCOC temalı görsel URL'si */
            background-size: cover; /* Görsel tüm ekranı kaplar */
            background-repeat: no-repeat; /* Görsel tekrar etmez */
            background-attachment: fixed; /* Arka plan sabitlenir */
            background-position: center; /* Görsel merkezlenir */
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4500;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black; /* Yazıya gölge efekti */
        }

        p.intro {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px auto;
            text-shadow: 1px 1px 3px black; /* Yazıya gölge efekti */
        }

        #hakkimizda {
            background-color: rgba(0, 0, 0, 0.7); /* Kutu için yarı saydam arka plan */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        h2 {
            font-size: 2rem;
            color: #ffdd57;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px black; /* Yazıya gölge efekti */
        }

        a {
            color: #00aced;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
