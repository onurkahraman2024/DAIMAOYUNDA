<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daima Oyunda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
        }
        #content {
            padding: 20px;
            text-align: center;
        }
        .video {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 80%;
            height: 315px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DAİMA OYUNDA</h1>
    </header>

    <nav>
        <a href="#" onclick="showHome()">Anasayfa</a>
        <a href="#" onclick="showVideos()">Oyun Videoları</a>
        <a href="#" onclick="showDescriptions()">Oyun Açıklamaları</a>
        <a href="#" onclick="showMeet()">Tanışma Platformu</a>
    </nav>

    <div id="content">
        <h2>Hoş Geldiniz!</h2>
        <p>Burada YouTube kanalımızdaki içerikleri bulabilirsiniz.</p>
    </div>

    <footer>
        Copyright &copy; 2024 Daima Oyunda. Tüm Hakları Saklıdır.
    </footer>

    <script>
        // Videoların listesi
        const videos = [
            {
                title: "Marvel: Contest of Champions Rehberi",
                description: "Bu video Marvel: Contest of Champions için başlangıç rehberidir.",
                videoId: "abc123" // YouTube video ID'si
            },
            {
                title: "PUBG Mobile İpuçları",
                description: "PUBG Mobile'da daha iyi oynamak için ipuçları.",
                videoId: "def456"
            },
            {
                title: "Call of Duty: MW3 Taktikleri",
                description: "Modern Warfare 3'te başarılı olmak için taktikler.",
                videoId: "ghi789"
            }
        ];

        // Anasayfa içeriği
        function showHome() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>Hoş Geldiniz!</h2>
                <p>Burada YouTube kanalımızdaki içerikleri bulabilirsiniz.</p>
            `;
        }

        // Videolar içeriği
        function showVideos() {
            const contentDiv = document.getElementById('content');
            let videoContent = '<h2>Oyun Videoları</h2>';
            videos.forEach(video => {
                videoContent += `
                    <div class="video">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                        <iframe src="https://www.youtube.com/embed/${video.videoId}" allowfullscreen></iframe>
                    </div>
                `;
            });
            contentDiv.innerHTML = videoContent;
        }

        // Oyun açıklamaları içeriği
        function showDescriptions() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>Oyun Açıklamaları</h2>
                <p>Burada oynadığımız oyunların detaylı açıklamalarını bulabilirsiniz.</p>
            `;
        }

        // Tanışma platformu içeriği
        function showMeet() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>Tanışma Platformu</h2>
                <p>Topluluğumuzdaki diğer oyuncularla tanışabilir ve sohbet edebilirsiniz.</p>
            `;
        }

        // Varsayılan olarak Anasayfa'yı göster
        showHome();
    </script>
</body>
</html>
